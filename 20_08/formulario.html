<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de cadastro</title>
</head>
<body>
    <h1>cadastro de clientes </h1>
    <form>
        <label for="txtNome">Nome do cliente</label>
        <input id="txtNome" type="text" required>
        <br>
        <label for="txtNasc">Data de nascimento</label>
        <input id="txtNasc" type="date">
        <br>
        <label for="estado">selecione o estado</label>
        <select id="estado"> 
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janiro</option>
            <option value="MG">Minas Geraias </option>
            <option value="ES">Espírito Santo</option>
        </select>


    </form>
    
</body>
</html>
