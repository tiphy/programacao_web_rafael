<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="marca">Login</div>
            <nav>
                <a href="index.html">Voltar para home</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <form>
            <fieldset>
                <legend>Acesso</legend>

                <label for="txtUsuario">Usuario</label>
                <input type="text" id="txtUsuario" placeholder="Digite o seu nome" required minlength="3">

                <label for="txtSenha">Senha</label>
                <input type="password" id="txtSenha" placeholder="Digite a sua senha" required minlength="4"
                    maxlength="8">

                <label style="margin-top: 10px;">
                    <input type="checkbox" id="chkLembrar">
                    Manter conectado
                </label>

                <div class="acaoBotao">
                    <button type="submit">Entrar</button>
                    <a class="link" href="index.html">Cancelar</a>
                </div>

            </fieldset>
        </form>
    </main>

    <footer>
        <div class="container">
            <small>&copy; 2025 Senac SP</small>
        </div>
    </footer>


</body>

</html>
